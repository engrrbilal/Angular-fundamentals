<h1 id="countTitle">
  Counter App
</h1>
<h3>count: {{count}}</h3>
<button class="btn btn-primary"
(click)='incrementCount()'
>Increment</button>
<button class="btn btn-primary" id="countButton"
(click)='decrementCount()'
>Decrement</button>
<button class="btn btn-primary"
(click)='resetCount()'
>Reset</button>
